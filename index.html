<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <section class="hero is-dark" id="banner">
      <div class="hero-body has-text-centered">
        <h1 class="title">
          Digital Battlewheel
        </h1>
        <p class="subtitle">
          Combat Strength Calculator for Dune (2019)
        </p>
		<a href="index.html">Calculator</a> | <a href="what.html">What is this?</a>
      </div>
    </section>
				
								
    <section class="section">
      <div class="container">
        <form id="dataform" name="dataform" method="post">
          <center>
            <figure class="image is-128x128">
              <img class="is-rounded" src="img/0.png" id="faction-icon">
            </figure>
          </center>
          <div class="columns is-mobile mt-1 is-centered">
            <div class="column is-narrow">
              <div class="field has-text-centered">
                <label class="label" for="faction">Faction</label>
                <div class="select is-rounded">
                  <select class="has-text-centered" name="faction" id="faction">
                    <option value="0">Select your faction</option>
                    <option value="1">Atreides</option>
                    <option value="2">Bene Gesserit</option>
                    <option value="9">CHOAM</option>
                    <option value="3">Emperor</option>
                    <option value="4">Fremen</option>
                    <option value="5">Harkonnen</option>
                    <option value="6">Ixians</option>
                    <option value="10">Richese</option>
                    <option value="7">Spacing Guild</option>
                    <option value="8">Tleilaxu</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
  
          <br>
		  
		<div class="columns is-multiline is-mobile has-text-centered">
			<div class="column is-hidden" id="reminder-label">
				<div class="reminder" ><label class="label centered">Reminder: Win or lose, all forces dialed are killed, all spice dialed is spent</label></div>
			</div>
		</div>

          <div class="columns is-multiline is-mobile has-text-centered">
		  
            <div class="column is-hidden" id="forces-column">
			<div class="grid-container-pack-forces"> 
                <div class="grid-pack-input"><input class="input is-rounded has-text-centered" name="forces" id="forces" readonly></div>
				 <div class="grid-pack-plus"><img src="img/plusbutton.png" id="plus-button" onclick="plustrigger('forces')"></div>
				 <div class="grid-pack-label"><label id="forces-label" class="label">Forces</label></div>
			  <div class="grid-pack-minus"><img src="img/minusbutton.png" id="minus-button" onclick="minustrigger('forces')"></div>
			  </div>
			</div>
			
            <div class="column is-hidden" id="stars-column">
              <div class="grid-container-pack-starred">
			  <div class="grid-pack-input"><input class="input is-rounded has-text-centered" name="stars" id="stars" readonly></div>
				 <div class="grid-pack-plus"><img src="img/plusbutton.png" id="plus-button" onclick="plustrigger('stars')"></div>
				 <div class="grid-pack-label"><label id="stars-label" class="label"></label></div>
			  <div class="grid-pack-minus"><img src="img/minusbutton.png" id="minus-button" onclick="minustrigger('stars')"></div>
              </div>
            </div>
			
            <div class="column is-hidden" id="spice-column">
              <div class="grid-container-pack-spice">
			  <div class="grid-pack-input"><input class="input is-rounded has-text-centered" name="spice" id="spice" readonly></div>
				<div class="grid-pack-plus"><img src="img/plusbutton.png" id="plus-button" onclick="plustrigger('spice')"></div>
				 <div class="grid-pack-label"><label id="spice-label" class="label">Spice</label></div>
			  <div class="grid-pack-minus"><img src="img/minusbutton.png" id="minus-button" onclick="minustrigger('spice')"></div>
               
              </div>
            </div>
			
          </div>
	  
          <div class="is-hidden" id="karamaed-container">
            <center>
              <label class="checkbox">
                <input type="checkbox" id="karamaed" name="karamaed">
                <div class="tooltip">Spice Support
                  <span class="tooltiptext">Forces will fight at half strength unless supported by spice.</span>
                </div>
              </label>
            </center>
          </div>
          <div class="columns is-multiline is-mobile has-text-centered is-centered">
            <div class="column is-one-third-tablet is-two-thirds-mobile is-hidden" id="strength-column">
              <div class="field has-text-centered">
                <input class="input is-rounded has-text-centered" name="strength" id="strength" value="0" readonly>
                <label id="strength-label" class="label" for="strength">Dialed Strength<br>(Forces + Spice Support)</label>
              </div>
            </div>
          </div>
		  <div class="columns is-multiline is-mobile has-text-centered is-centered">
            <div class="column  is-one-third-tablet is-two-thirds-mobile is-hidden" id="total-strength-column">
              <div class="field has-text-centered">
                <input class="input is-rounded has-text-centered" name="total-strength" id="total-strength" value="0" readonly>
                <label id="total-strength-label" class="label" for="total-strength">Total Strength<br>(Dialed Strength + Leader)</label>
              </div>
            </div>
          </div>
		<div class="grid-container is-hidden" id="no-leader-column">
		<div class="grid-item">
			  <img class="is-hidden" src="img/leaders/leader-killed.png" width="50" height="50" id="leader-killed-button" onclick="leaderclick(99)">
			  </div>
              <div class="grid-item" >
			  <img src="img/leaders/no-leader.png" id="no-leader-button" width="100" height="100" onclick="noleaderclick()">
			</div>
			<div class="grid-item" >
			  <img class="is-hidden" src="img/leaders/no-kwisatz-haderach.png" id="kwisatz-haderach-button" width="100" height="100" onclick="kwisatzclick()">
			  </div>
			
			
            </div>
		<div class="grid-container is-hidden" id="leader-columns">
            <div class="grid-item" id="leader1-column">
			   <img src="" id="leader1-button" width="100" height="100" onclick="leaderclick(1)">
            </div>
            <div class="grid-item" id="leader2-column">
			 <img src="" id="leader2-button" width="100" height="100" onclick="leaderclick(2)">
            </div>
            <div class="grid-item" id="leader3-column">
			  <img src="" id="leader3-button" width="100" height="100" onclick="leaderclick(3)">
			</div>
			<div class="grid-item" id="leader4-column">
			  <img src="" id="leader4-button" width="100" height="100" onclick="leaderclick(4)">
			</div>
			<div class="grid-item" id="leader5-column">
			 <img src="" id="leader5-button" width="100" height="100" onclick="leaderclick(5)">
            </div>
			  <div class="grid-item is-hidden" id="leader6-column">
			 <img src="" id="leader6-button" width="100" height="100" onclick="leaderclick(6)">
			</div>
			</div>
			<div class="grid-container" >
			<div class="grid-item is-hidden" id="cheap-hero-column">
			<img src="img/leaders/leader-0.png" width="100" height="100" id="leader0-button" onclick="leaderclick(0)">
			</div>
			<div class="grid-item is-hidden" id="captured-leader-column">
			 <img src="img/leaders/captured-leader.png" width="100" height="100" id="captured-leader-button" onclick="leaderclick(10)">
			</div>
		<div class="column"></div>
		</div>
		<div class="grid-container is-hidden" id="faction-grid">
		<div class="grid-item" id="faction1-column">
				<img src="img/1.png" id="faction1-button" width="100" height="100" onclick="factionclick(1)">
		</div>
		<div class="grid-item" id="faction2-column">
				<img src="img/2.png" id="faction2-button" width="100" height="100" onclick="factionclick(2)">
		</div>
		<div class="grid-item" id="faction3-column">
				<img src="img/3.png" id="faction3-button" width="100" height="100" onclick="factionclick(3)">
		</div>
		<div class="grid-item" id="faction4-column">
				<img src="img/4.png" id="faction4-button" width="100" height="100" onclick="factionclick(4)">
		</div>
		<div class="grid-item" id="faction5-column">
				<img src="img/5.png" id="faction5-button" width="100" height="100" onclick="factionclick(5)">
		</div>
		<div class="grid-item" id="faction6-column">
				<img src="img/6.png" id="faction6-button" width="100" height="100" onclick="factionclick(6)">
		</div>
		<div class="grid-item" id="faction7-column">
				<img src="img/7.png" id="faction7-button" width="100" height="100" onclick="factionclick(7)">
		</div>
		<div class="grid-item" id="faction8-column">
				<img src="img/8.png" id="faction8-button" width="100" height="100" onclick="factionclick(8)">
		</div>
		<div class="grid-item" id="faction9-column">
				<img src="img/9.png" id="faction9-button" width="100" height="100" onclick="factionclick(9)">
		</div>
		<div class="grid-item" id="faction10-column">
				<img src="img/10.png" id="faction10-button" width="100" height="100" onclick="factionclick(10)">
		</div>
		</div>
		<div class="duo-grid-container is-hidden" id="treachery-columns">
			<div class="grid-item has-text-centered" id="weapon-column">
				<img class="is-hidden" src="" id="weapon-icon" width="50" height="50">
				<img class="is-hidden" src="" id="weapon-icon2" width="50" height="50">
				<label class="label is-hidden" id="weapon-icon-label"></label>
				<div class="field has-text-centered">
					<label class="label" for="weapon">Weapon</label>
					<div class="select is-rounded is-one-quarter-mobile">
						<select class="has-text-centered" name="weapon" id="weapon">
							<option value="0">No Weapon</option>
							<option value="1">Crysknife</option>
							<option value="2">Hunter Seeker</option>
							<option value="3">Maula Pistol</option>
							<option value="4">Slip Tip</option>
							<option value="5">Stunner</option>
							<option value="6">Basilia Weapon</option>
							<option value="7">Chaumas</option>
							<option value="8">Chaumurky</option>
							<option value="9">Ellaca Drug</option>
							<option value="10">Gom Jabbar</option>
							<option value="11">Poison Tooth</option>
							<option value="12">Artillery Strike</option>
							<option value="13">Lasgun</option>
							<option value="14">Poison Blade</option>
							<option value="15">Weirding Way</option>
							<option value="16">Chemistry</option>
							<option value="17">Baliset (Worthless)</option>
							<option value="18">Jubba Cloak (Worthless)</option>
							<option value="19">Kull Wahad (Worthless)</option>
							<option value="20">Kulon (Worthless)</option>
							<option value="21">La, La, La (Worthless)</option>
							<option value="22">Trip to Gamont (Worthless)</option>
						</select>
					</div>
				</div>
			</div>
			<div class="grid-item has-text-centered" id="defense-column">
				<img class="is-hidden" src="" id="defense-icon" width="50" height="50">
				<img class="is-hidden" src="" id="defense-icon2" width="50" height="50">
				<label class="label is-hidden" id="defense-icon-label"></label>
				<div class="field has-text-centered">
					<label class="label" for="defense">Defense</label>
					<div class="select is-rounded is-one-quarter-mobile">
						<select class="has-text-centered" name="defense" id="defense">
							<option value="0">No Defense</option>
							<option value="1">Shield</option>
							<option value="2">Snooper</option>
							<option value="3">Chemistry</option>
							<option value="4">Shield Snooper</option>

							<option value="9">Kulon (Worthless)</option>

							<option value="11">Trip to Gamont (Worthless)</option>
						</select>
					</div>
				</div>
			</div>
		</div>
        </form>
      </div>
